        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/styles.css">
        <link rel="stylesheet" href="assets/css/formu.css">
    </head>
    <Body>

   
       <header class="cabecalho">
        <button class="cabecalho__menu" aria-label="Menu"><i></i></button>
        <p class="cabecalho__perfil">Luiz Fernando</p>
        <button class="cabecalho__notificacao" aria-label="Notificação"><i></i></button>
        
       </header>
        <nav class="menu-lateral">
            <img src="assets/img/azul.png" alt="Logotipo de Marketing" class="cabecalho__logo">
            <a href="/index.html" class="menu-lateral__link menu-lateral__link--inicio menu-lateral__link--ativo">Início</a>
            <a href="/cursos.html" class="menu-lateral__link menu-lateral__link--cursos menu-lateral__link--ativo">Cursos</a>

            <a href="/contato.html" class="menu-lateral__link menu-lateral__link--contato menu-lateral__link--ativo">Contato</a>
        </nav>
        <div class="box">
            <form action="">
                <fieldset>
                    <legend><b>Fórmulário de Contato</b></legend>
                    <br>
                    <div class="inputBox">
                        <input type="text" name="nome" id="nome" class="inputUser" required>
                        <label for="nome" class="labelInput">Nome completo</label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="text" name="email" id="email" class="inputUser" required>
                        <label for="email" class="labelInput">Email</label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                        <label for="telefone" class="labelInput">Telefone</label>
                    </div>
                    <p>Sexo:</p>
                    <input type="radio" id="feminino" name="genero" value="feminino" required>
                    <label for="feminino">Feminino</label>
                    <br>
                    <input type="radio" id="masculino" name="genero" value="masculino" required>
                    <label for="masculino">Masculino</label>
                    <br>
                    <input type="radio" id="outro" name="genero" value="outro" required>
                    <label for="outro">Outro</label>
                    <br><br>
                    
                    <br><br>
                    <!-- Caixa de texto -->
            <div class="campo">
                <br>
                <label for="experiencia"><strong>O que gostaria de saber sobre Marketing: </strong></label>
                <textarea rows="6" style="width: 28em" id="experiencia" name="experiencia" maxlength="500" minlength="20" class="area"></textarea>
            </div>
                    <br><br>
                    <input type="submit" name="Enviar" id="submit" value="Enviar">
                </fieldset>
            </form>
        </div>
   
    

    </Body>
</html>
